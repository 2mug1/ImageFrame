name: ImageFrame
version: '${project.version}'
main: com.loohp.imageframe.ImageFrame
api-version: 1.13
prefix: ImageFrame
authors: [LOOHP]
description: Put images on maps and walls!
depend: [ProtocolLib]

commands:
  imageframe:
    aliases: [iframe, if, frame]
    description: Plugin main command

permissions:
  imageframe.create:
    default: true
    description: Allow players to create new image maps
  imageframe.create.animated:
    default: op
    description: Allow players to create new animated image maps
  imageframe.clone:
    default: true
    description: Allow players to make deep copies of their own image maps
  imageframe.select:
    default: true
    description: Allow players to select item frames
  imageframe.marker:
    default: true
    description: Allow players to add and remove markers on image maps
  imageframe.marker.unlimited:
    default: op
    description: Allow players to add unlimited markers on image maps
  imageframe.refresh:
    default: true
    description: Allow players to refresh image maps
  imageframe.rename:
    default: true
    description: Allow players to rename image maps
  imageframe.info:
    default: true
    description: Allow players to view image map data
  imageframe.list:
    default: true
    description: Allow players to list all image maps they've created
  imageframe.list.others:
    default: op
    description: Allow players to list all image maps a player have created
  imageframe.delete:
    default: true
    description: Allow players to delete an image map they've created
  imageframe.get:
    default: true
    description: Allow players to get an image map they've created
  imageframe.adminrefresh:
    default: op
    description: Allow players to refresh image maps
  imageframe.adminclone:
    default: op
    description: Allow players to make deep copies of any image map
  imageframe.adminrename:
    default: op
    description: Allow players to rename image maps of any image id
  imageframe.admininfo:
    default: op
    description: Allow players to view image map data of any image id
  imageframe.admindelete:
    default: op
    description: Allow players to delete any image map with its image id
  imageframe.adminget:
    default: op
    description: Allow players to get any image map with its image id
  imageframe.adminmarker:
    default: op
    description: Allow players to add and remove markers on any image map
  imageframe.adminsetcreator:
    default: op
    description: Allow players to change the creator of any image map
  imageframe.update:
    default: op
    description: Allows you receive update messages
